<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imputs</title>

    <style>
        .inputcheck,.inputdate,.inputs,.Inputradio{
            border: 3px solid dimgray;
        }
    </style>

</head>

<body>
    <h1>Principais Imputs🐱‍👤</h1>
    <div class="inputcheck">
        <!-- Para eu selecionar o checkbox pelo nome é necessario adicionar um Id para ela e depois dar o nome do Id para o for do label -->
        <h2>De que você mais gosta?</h2>
        <input type="checkbox" id="Futebol">
        <label for="Futebol">Futebol</label>
        <br>
        <input type="checkbox" id="Programar">
        <label for="Programar">Programar</label>
        <br>
        <input type="checkbox" id="Jogar">
        <label for="Jogar">Jogar</label>
        <br>
        <input type="checkbox" id="Dançar">
        <label for="Dançar">Dançar</label>
        <br>
        <input type="checkbox" id="minecraft">
        <label for="minecraft">minecraft</label>
        <br>
        <input type="checkbox" id="Computador">
        <label for="Computador">Computador</label>
        <br>
        <input type="checkbox" id="Praia">
        <label for="Praia">Praia</label>
        <br>
        <input type="checkbox" id="🌻">
        <label for="🌻">🌻</label>
    </div>
    <hr>

    <div class="inputs">
        <h2>Tela de Cadastro</h2>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome">
        <br>
        <label for="Senha">Senha</label>
        <input type="number" id="Senha">
        <br>
        <label for="ConfirmarSenha">Confirme Sua Senha</label>
        <input type="password" id="ConfirmarSenha">
        <input type="button" value="Mostrar Senha">
        <br>
        <label for="Email">E-mail</label>
        <input type="email" id="Email">
    </div>

    <hr>

    <div class="Inputradio">
        <h2>Escolha uma Opção</h2>
        <input type="radio" id="doce"name="doce">
        <label for="doce">Doce</label>
        <input type="radio" id="salgado" name="doce">
        <label for="salgado">Salgado</label>
        <input type="radio" id="doce2" name="doce">
        <label for="doce2">Salgado e Doce</label>


        <div class="inputdate">
            <label for="date">Data De Nascimento</label>
            <input type="date" id="date"
        </div>
    </div>





</body>

</html>

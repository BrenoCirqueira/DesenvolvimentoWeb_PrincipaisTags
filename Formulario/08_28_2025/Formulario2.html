<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do facebook</title>
    <style>
        .cell{
            background-color: rgb(206, 198, 198);
        }div{
            border-color: rgb(101, 101, 101);
        }
    </style>
</head>

<body>
    <h1>Formulario</h1>
    <div class="formulario">
        <form action="">
            <!-- "placeholder"serve como atributo para o input para por um texto dentro da caixa do input -->
            <table border="1" cellspacing="0">
                <tr>
                    <td class="cell">
                        <input type="text" placeholder="Email ou telefone">
                        <br>
                        <br>
                        <input type="password" placeholder="Senha">
                        <br>
                        <br>
                        <button value="Enviar">Enviar</button>
                        <br>
                        <a
                            href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Esqueceu
                            a senha?</a>
                        <hr>
                        <input type="submit" value="Criar Nova Conta">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

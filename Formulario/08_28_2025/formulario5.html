<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <div class="form">
        <form action="">
            <h3>Preecha seus dados</h3>
            <br>
            <label for="nm">Nome</label>
            <input type="text"id="nm">
            <br><br>
            <label for="em">E-mail</label>
            <input type="email" id="em">
            <br><br>
            <label for="en">Endereço</label>
            <input type="text" id="en">
            <br><br>
            <label for="cd">Cidade</label>
            <input type="text" id="cd">
            <br><br>
            <label for="tel">Telefone</label>
            <input type="number" id="tel">
            <input type="tel" name="" id="">
            <br><br>
            <label for="login">Usuario</label>
            <input type="text" id="login" placeholder="Entre com seu Login">
            <br><br>
            <label for="sn">Senha</label>
            <input type="password" id="sn">
            <br><br>
            <input type="button" value="Finalizar minha Inscrição">
        </form>

    </div>
</body>
</html>
